<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-950 to-black flex items-center justify-center px-4">

  <div class="w-full max-w-lg bg-gradient-to-br from-gray-900 to-gray-950 border border-gray-800 rounded-3xl shadow-2xl p-8 relative overflow-hidden">
    
    <!-- Decorative Gradient Shapes -->
    <div class="absolute -top-20 -right-20 w-52 h-52 bg-pink-500 rounded-full blur-3xl opacity-30"></div>
    <div class="absolute -bottom-20 -left-20 w-72 h-72 bg-indigo-500 rounded-full blur-3xl opacity-25"></div>

    <!-- Header -->
    <div class="text-center mb-6 relative z-10">
      <h1 class="text-3xl font-bold text-white tracking-wide">ONFLEEKHAIRVEN Admin</h1>
      <p class="text-gray-400 text-sm mt-2">Sign in to manage bookings and clients</p>
    </div>

    <!-- Error message -->
    <div id="errorMsg" class="hidden mb-4 text-sm text-red-400 text-center relative z-10"></div>

    <!-- Login Form -->
    <form id="adminLoginForm" class="space-y-5 relative z-10">
      
      <div>
        <label class="block text-sm text-gray-400 mb-1">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="admin@example.com"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-1">Password</label>
        <input
          type="password"
          id="password"
          required
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition"
        />
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full py-3 bg-gradient-to-r from-pink-500 to-indigo-500 hover:from-indigo-500 hover:to-pink-500 rounded-xl text-white font-semibold transition duration-200 flex items-center justify-center gap-3"
      >
        <span id="btnText">Login</span>
        <span class="inline-block w-3 h-3 rounded-full bg-white/70 animate-pulse"></span>
      </button>

    </form>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-500 mt-6 relative z-10">
      Authorized personnel only • Keep your credentials secure
    </p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
